name: Publish to Crates.io

on:
  release:
    types: [created]

jobs:
  publish:
    name: Publish Crate
    runs-on: ubuntu-latest

    # Use the environment where your API key might be stored (optional for publishing if using repo secrets directly)
    environment: production

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Verify Build
        run: cargo build --verbose

      - name: Login to Crates.io
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}

      - name: Publish
        run: cargo publish